<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	
	<!-- ionicon css-->
	<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	
	
	<link rel="stylesheet" href="nav.css">
    <title>Your Cart - Site Logo</title>
  </head>
  <body>
	
	<div>
		<nav class="navbar navbar-expand-lg navbar-dark navbar-survival101">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">
					<img src="logo1.png" style="width: 80px; height: 70px; margin: auto;" alt="S I T E  L O G O">
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" 
				aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarColor02">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item active">
							<a class="nav-link" href="#">Explore<span class="sr-only">(current)</span></a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Shop</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Trending</a>
						</li>
					</ul>
					
					<div class="dropdown">
						<button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">
							Account
						</button>
						<div class='dropdown-menu'>
							<div class="dropdown-item">My Orders</div>
							<div class="dropdown-item"><i class="icon ion-android-cart"></i></i> My Cart </div>
							<div class="dropdown-item"><i class="icon ion-flag"></i> My Wishlist </div>
							<div class="dropdown-item"><i class="icon ion-android-person"></i> My Account </div>
						</div>
					</div>
				</div>
			</div>
		</nav>
	</div>
	<br>
	<div class="container">
		<table id="cart" class="table table-hover table-condensed">
    		<thead>
				<tr>
					<th style="width:50%">Product</th>
					<th style="width:10%">Price</th>
					<th style="width:8%">Quantity</th>
					<th style="width:22%" class="text-center">Subtotal</th>
					<th style="width:10%"></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td data-th="Product">
						<div class="row">
							<div class="col-sm-2 hidden-xs">
								<img src="#" alt="product1" class="img-responsive"/>
							</div>
							<div class="col-sm-10">
								<h4 class="nomargin">Product 1 Name</h4>
								<p>Product details</p>
							</div>
						</div>
					</td>
					<td data-th="Price">$1.99</td>
					<td data-th="Quantity">
						<input type="number" class="form-control text-center" value="1">
					</td>
					<td data-th="Subtotal" class="text-center">1.99</td>
					<td class="actions" data-th="">
						<button class="btn btn-info btn-sm"><i class="icon ion-android-refresh"></i></button>
						<button class="btn btn-danger btn-sm"><i class="icon ion-android-delete"></i></button>								
					</td>
				</tr>
				<tr>
					<td data-th="Product">
						<div class="row">
							<div class="col-sm-2 hidden-xs">
								<img src="#" alt="product1" class="img-responsive"/>
							</div>
							<div class="col-sm-10">
								<h4 class="nomargin">Product 1 Name</h4>
								<p>Product details</p>
							</div>
						</div>
					</td>
					<td data-th="Price">$1.99</td>
					<td data-th="Quantity">
						<input type="number" class="form-control text-center" value="1">
					</td>
					<td data-th="Subtotal" class="text-center">1.99</td>
					<td class="actions" data-th="">
						<button class="btn btn-info btn-sm"><i class="icon ion-android-refresh"></i></button>
						<button class="btn btn-danger btn-sm"><i class="icon ion-android-delete"></i></button>								
					</td>
				</tr>	
			</tbody>
			<tfoot>
				<tr class="visible-xs">
					<td class="text-center"><strong>Total 1.99</strong></td>
				</tr>
				<tr>
					<td><a href="#" class="btn btn-warning"><i class="icon ion-android-arrow-back"></i> Continue Shopping</a></td>
					<td colspan="1" class="hidden-xs"></td>
					<td class="hidden-xs text-center"><strong>Total $1.99</strong></td>
					<td><a href="#" class="btn btn-success">Checkout <i class="icon ion-android-arrow-forward"></i></a></td>
				</tr>
			</tfoot>
		</table>
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
